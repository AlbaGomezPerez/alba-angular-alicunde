<div class="page">
  <div class="card-container">
    <div class="card">
      <div class="image-container">
        <img class="ballon-image" src="../../assets/images/fucsia.png" alt="Fucsia Balloon" />
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="section">
          <label for="email">Correo Electrónico</label>
          <input
            id="email"
            formControlName="email"
            type="email"
            placeholder="Ingresa tu email"
          />
          <div *ngIf="formData['email'].invalid && formData['email'].touched" class="error">
            <span class="error-message" *ngIf="formData['email'].errors?.['required']">
              El correo es obligatorio.
            </span>
            <span class="error-message" *ngIf="formData['email'].errors?.['email']">
              Formato de correo no válido.
            </span>
          </div>
        </div>

        <div class="section">
          <label for="password">Contraseña</label>
          <input
            id="password"
            formControlName="password"
            type="password"
            placeholder="Ingresa tu contraseña"
          />
          <div *ngIf="formData['password'].invalid && formData['password'].touched" class="error">
            <span class="error-message" *ngIf="formData['password'].errors?.['required']">
              La contraseña es obligatoria.
            </span>
            <span class="error-message" *ngIf="formData['password'].errors?.['minlength']">
              Debe tener al menos 6 caracteres.
            </span>
          </div>
        </div>

        <div class="button-container">
          <button type="submit" [disabled]="loginForm.invalid">
            Iniciar sesión
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
